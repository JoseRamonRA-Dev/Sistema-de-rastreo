<div class="container p-3">
	<form [formGroup]="data" (ngSubmit)="agreagrLocalizacion()">
		<div class="row">
			<div class="col-12">
				<div class="form-group row">
					<label class="col-2 col-form-label">Correo:</label>
					<div class="col-4">
						<label class="form-control" formControlName="correo">{{correo2}}</label>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-2 col-form-label">Latitud: </label>
					<div class="col-4">
						<label class="form-control" formControlName="latitud">{{latitud2}}</label>
						<!--<input class="form-control" type="text" formControlName="latitud" value="{{latitud2}}">-->
					</div>
				</div>
				<div class="form-group row">
					<label class="col-2 col-form-label">Longitud: </label>
					<div class="col-4">
						<label class="form-control" formControlName="longitud">{{longitud2}}</label>
						<!--<input class="form-control" type="number" value="{{longitud2}}" formControlName="longitud">-->
					</div>
				</div>
				<div class="form-group row">
					<label class="col-2 col-form-label">Fecha:</label>
					<div class="col-4">
						<label class="form-control" formControlName="fecha">{{fecha2}}</label>
						<!--<input class="form-control" type="text" formControlName="fecha" value="{{fecha}}">-->
					</div>
				</div>
				<div class="form-group row">
					<label class="col-2 col-form-label">&nbsp;</label>
					<div class="input-group col-md-8">
						<button type="submit" class="btn btn-warning text-white">
							AGREGAR
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
