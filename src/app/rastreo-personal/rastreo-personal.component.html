<div class="container">
    <h4>RASTREO PERSONAL</h4>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <table class="table table-hover table-dark">
                        <thead>
                            <tr>
                                <th scope="col">FECHA</th>
                                <th scope="col">HORA</th>
                                <th scope="col">LATITUD</th>
                                <th scope="col">LONGITUD</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of rastreo_encontrados">
                                <td>{{item.tiempo | date: 'shortDate'}}</td>
                                <td>{{item.tiempo | date: 'shortTime'}}</td>
                                <td>{{item.latitud}}</td>
                                <td>{{item.longitud}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
